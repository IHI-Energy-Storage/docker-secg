modules:
# If ifDesc is unique.
  default:
    walk: [sysUpTime, interfaces, ifXTable]
    lookups:
      - old_index: ifIndex
        new_index: ifDescr
# If ifName is unique.
  default_ifname:
    walk: [sysUpTime, interfaces, ifXTable]
    lookups:
      - old_index: ifIndex
        new_index: ifName
# If only ifIndex is unique.
  default_ifindex:
    walk: [sysUpTime, interfaces, ifXTable]

